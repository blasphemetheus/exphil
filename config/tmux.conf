# ExPhil tmux configuration for GPU training pods
# This file is copied to /root/.tmux.conf in the Docker image

# Increase scrollback buffer significantly (default is ~2000)
set-option -g history-limit 50000

# Enable mouse support (scrolling, clicking panes, resizing)
set -g mouse on

# Better status line
set -g status-right '%H:%M'
set -g status-left '[#S] '
set -g status-style 'bg=#333333 fg=#ffffff'

# Scroll with mouse wheel in copy mode
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e; send-keys -M'"

# Easy pane splitting (use | and - instead of % and ")
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Start window numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Faster command sequences
set -s escape-time 10

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off
